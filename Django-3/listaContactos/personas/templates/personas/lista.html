<!DOCTYPE html>
<html>
<head>
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Total de personas: {{ personas|length }}</h1>

    <ul>
        {% for persona in personas %}
            <li>
                {% if persona.nombre %}
                    {{ forloop.counter }}. {{ persona.nombre|upper }} ({{ persona.edad }} años)
                {% else %}
                    {{ forloop.counter }}. [Sin nombre] ({{ persona.edad }} años)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
