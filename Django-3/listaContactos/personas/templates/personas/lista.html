<!DOCTYPE html>
<html>
<head>
    <title>Lista de Personas</title>
</head>
<body>
    {% if mostrar_titulo %}
        <h1>Personas registradas</h1>
    {% else %}
        <h1>No se mostrarán los nombres</h1>
    {% endif %}

    <ul>
        {% for persona in personas %}
            <li>{{ persona.nombre }} ({{ persona.edad }} años)</li>
        {% empty %}
            <li>No hay personas registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
