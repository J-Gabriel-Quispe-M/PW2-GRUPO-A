{% extends 'base.html' %}
{% block content %}
<h2>Lista de Personas</h2>
<ul>
    {% for persona in personas %}
        <li>{{ persona.nombres }} {{ persona.apellidos }} - Edad: {{ persona.edad }}</li>
    {% endfor %}
</ul>
<a href="{% url 'crear_persona' %}">Agregar Nueva Persona</a>
{% endblock %}
