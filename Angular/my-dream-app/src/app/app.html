<div>
  <input #hobbyInput type="text" placeholder="Nuevo hobby">
  <button (click)="agregarHobby(hobbyInput.value); hobbyInput.value=''">
    Agregar Hobby
  </button>
</div>


<button (click)="toggleHobbies()">
  {{ mostrarHobbies ? 'Ocultar Hobbies' : 'Mostrar Hobbies' }}
</button>

<div *ngIf="mostrarHobbies">
  <h3>Hobbies:</h3>
  <ul>
    <li *ngFor="let hobby of filteredHobbies">{{ hobby }}</li>
  </ul>
</div>

<a href="{{ webpage }}" target="_blank">Visita mi sitio Web</a>
