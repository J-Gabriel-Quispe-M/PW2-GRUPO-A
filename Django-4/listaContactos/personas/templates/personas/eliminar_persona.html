<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Persona</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar a {{ persona.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_personas' %}">Cancelar</a>
    </form>
</body>
</html>
